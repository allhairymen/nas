<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>病区设置 - NAS - 护士呼叫管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/nas.css">
<script src="js/vendor/jquery-2.0.3.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/handlebars.js"></script>
<script src="js/app/universal.js"></script>
<script src="js/app/facilities/general.js"></script>
<script src="js/app/facilities/hosts.js"></script>
</head>

<body>
<div class="header">
  <div class="logo">
    <h1><a href="hosts.html"><i class="icon icon-1"></i><span class="title">设备配置</span></a><span class="seperator"><i></i></span><a href="#" class="caret js-show-nav"><i></i></a></h1>
  </div>
  <ul class="operation-nav">
    <li><a class="js-edit-btn" href="#myModal_2">重命名</a></li>
    <li><a class="js-delete-btn" href="#myModal_1">删除</a></li>
  </ul>
  <div class="user">
    <a data-toggle="dropdown" href="profile.html"><span class="user-name">Admin</span><span class="user-avatar"><img src="img/default_avatar_s.png" alt=""></span></a>
    <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <div class="avatar"><img src="img/default_avatar_m.png" alt=""></div>
      <ul>
        <li><a href="profile.html">编辑个人资料</a></li>
        <li><a href="#">注销</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="base">
  <div class="full-column hosts-management">
    <div class="column-header">
      <div class="header-title">
        <h2 class="set-title">控制主机</h2>
        <div class="set-breadcrumb-bar">
          <ul>
            <li>[控制主机数：2]</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="right-column-content">
      <div class="fill-content">
        <table>
          <tr>
            <td valign="top" height="100%">
              <div class="right-column-content-main">
                <div class="hosts facilities-item">
                  <h3>控制主机：1 <span class="amount">[病区数：2]</span></h3>
                  <ul>
                    <li><div class="cover"><a href="facilities.html"><span class="host-info"><span class="name">外科</span><br><span class="rooms">房间节点 <span class="count">0</span></span></span></a></div><input type="checkbox" value="" class="checkbox"></li>
                    <li><div class="cover"><a href="facilities.html"><span class="host-info"><span class="name">内科</span><br><span class="rooms">房间节点 <span class="count">0</span></span></span></a></div><input type="checkbox" value="" class="checkbox"></li>
                    <li class="new"><div class="cover"><a href="#myModal_2" class="create" data-toggle="modal">+</a></div></li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="hosts facilities-item">
                  <h3>控制主机：2 <span class="amount">[病区数：0]</span></h3>
                  <ul>
                    <li class="new"><div class="cover"><a href="#myModal_2" class="create" data-toggle="modal">+</a></div></li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div class="footer">
                <div class="copyright">&copy;2013 Televic</div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="header-bar">
  <ul>
    <li><a href="hosts.html"><span class="icon icon-1"></span> <span>设备管理</span></a></li>
    <li><a href="scheduling_month.html"><span class="icon icon-2"></span> <span>护士排班</span></a></li>
    <li><a href="history.html"><span class="icon icon-3"></span> <span>历史记录</span></a></li>
    <li><a href="people_management.html"><span class="icon icon-4"></span> <span>人员管理</span></a></li>
  </ul>
  <div class="clearfix"></div>
</div>

<div class="modal modal-public-edit modal-public-delete fade" id="myModal_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">提醒</h4>
      </div>
      <div class="modal-body">
        <p>此操作将删除掉该病区内所有配置信息，<br>确定要删除吗？</p>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6"><button type="button" class="btn js-confirm-btn">确定</button></div>
          <div class="col-md-6"><button type="button" class="btn" data-dismiss="modal">取消</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal modal-public-edit fade" id="myModal_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">编辑病区</h4>
      </div>
      <div class="modal-body">
        <input name="name" type="text" maxlength="255" placeholder="请输入病区名">
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6"><button type="button" class="btn js-confirm-btn">确定</button></div>
          <div class="col-md-6"><button type="button" class="btn" data-dismiss="modal">取消</button></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script id="host-template" type="text/x-handlebars-template">
<li>
  <div class="cover">
    <a href="facilities.html">
      <span class="host-info">
        <span class="name">{{ name }}</span>
        <br>
        <span class="rooms">房间节点
          <span class="count">0</span>
        </span>
      </span>
    </a>
  </div>
  <input type="checkbox" value="" class="checkbox">
</li>
</script>
</body>
</html>
