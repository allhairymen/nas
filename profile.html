<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>个人资料 - NAS - 护士呼叫管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/nas.css">
<script src="js/vendor/jquery-2.0.3.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/app/universal.js"></script>
</head>

<body>
<div class="header">
  <div class="logo">
    <h1><a href="people_management.html"><i class="icon"></i><span class="title">个人资料</span></a><span class="seperator"><i></i></span><a href="#" class="caret js-show-nav"><i></i></a></h1>
  </div>
  <div class="user">
    <a data-toggle="dropdown" href="profile.html"><span class="user-name">Admin</span><span class="user-avatar"><img src="img/default_avatar_s.png" alt=""></span></a>
    <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <div class="avatar"><img src="img/default_avatar_m.png" alt=""></div>
      <ul>
        <li><a href="profile.html">编辑个人资料</a></li>
        <li><a href="#">注销</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="base">
  <div class="full-column profile">
    <div class="column-content">
      <div class="fill-content">
        <div class="profile-detail">
          <h3>个人信息</h3>
          <ul>
            <li><label>姓名<br><input name="" type="text"></label></li>
            <li><label>工号<br><input name="" type="text"></label></li>
            <li><label>护士组<br><select><option>请选择一项</option></select></label></li>
            <li><label>职位<br><select><option>请选择一项</option></select></label></li>
            <li><label>手机号<br><input name="" type="text"></label></li>
            <li><label>身份识别卡号<br><input name="" type="text"></label></li>
          </ul>
          <h3>登录信息</h3>
          <ul>
            <li><label>NAS帐户名<br><input name="" type="text"></label></li>
            <li><label>请创建一个密码<br><input name="" type="password"></label><br><span class="tip">最少8个字符，请区分大小写</span></li>
            <li><label>重新输入密码<br><input name="" type="password"></label></li>
          </ul>
          <button class="btn btn-green">确定</button>
          <div class="clearfix"></div>
          <div class="change-avatar">
            <img src="img/default_avatar_l.png" alt=""><br><a href="#">上传照片</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="copyright">&copy;2013 Televic</div>
</div>

<div class="header-bar">
  <ul>
    <li><a href="hosts.html"><span class="icon icon-1"></span> <span>设备管理</span></a></li>
    <li><a href="scheduling_month.html"><span class="icon icon-2"></span> <span>护士排班</span></a></li>
    <li><a href="history.html"><span class="icon icon-3"></span> <span>历史记录</span></a></li>
    <li><a href="people_management.html"><span class="icon icon-4"></span> <span>人员管理</span></a></li>
  </ul>
  <div class="clearfix"></div>
</div>

<div class="modal modal-public-edit modal-public-delete fade" id="myModal_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">提醒</h4>
      </div>
      <div class="modal-body">
        <p>此操作将删除掉该病区内所有配置信息，<br>确定要删除吗？</p>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6"><button type="button" class="btn">确定</button></div>
          <div class="col-md-6"><button type="button" class="btn" data-dismiss="modal">取消</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal modal-public-edit fade" id="myModal_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">编辑病区</h4>
      </div>
      <div class="modal-body">
        <input type="text" maxlength="255" placeholder="请输入病区名">
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6"><button type="button" class="btn">确定</button></div>
          <div class="col-md-6"><button type="button" class="btn" data-dismiss="modal">取消</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
